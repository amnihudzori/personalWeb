<html>
<head>
    <title>Personal Profile Form</title>
    <style>
        body { 
            font-family: Arial; 
            background: url("https://images.saymedia-content.com/.image/t_share/MTkyOTkyMzE2OTQ3MjQ0MjUz/website-background-templates.jpg");
            background-size: cover;
            display: flex; 
            justify-content: center; 
            padding-top: 40px;
        }
        .form-container {
            width: 480px;
            background: #f4f9ff;
            padding: 35px 30px;
            color: #005f8d;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.7s ease;
            border-left: 5px solid #009DD1;
        }
        input, textarea {
            width: 90%;
            margin-top: 8px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bbb;
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            background: #009DD1;
            color: white;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #01377D;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Your Profile Details</h2>

        <form action="profileServlet" method="post">
            Name:<br>
            <input type="text" name="name" required>

            Student ID:<br>
            <input type="text" name="studentId" required>

            Program:<br>
            <input type="text" name="program" required>

            Email:<br>
            <input type="email" name="email" required>

            Hobbies:<br>
            <input type="text" name="hobbies">

            Self Introduction:<br>
            <textarea name="intro" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
        
        <a href="index.html">
            <button type="button">Back to Welcome Page</button>
        </a>
    </div>
</body>
</html>
